<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module" src="./js/main.js"></script>

      <div class="wrap__filter">

          </div>
          <h3 class="filter__subtitle">Общее</h3>
          <div class="filter__rowbutton">
            <button type="submit" class="filter-rowbutton__btn">Хит</button>
            <button type="submit" class="filter-rowbutton__btn">Новинка</button>
            <button type="submit" class="filter-rowbutton__btn">С мясом</button>
          </div>
          <div class="filter__rowbutton">
            <button type="submit" class="filter-rowbutton__btn">
              Вегетарианская
            </button>
            <button type="submit" class="filter-rowbutton__btn">
              С курицей
            </button>
            <button type="submit" class="filter-rowbutton__btn">
              Без лука
            </button>
          </div>
          <div class="filter__rowbutton">
            <button type="submit" class="filter-rowbutton__btn">
              С грибами
            </button>
            <button type="submit" class="filter-rowbutton__btn">
              С морепродуктами
            </button>

              Барбекью
            </button>

          <div class="filter__rowbutton">

            </button>
            <button type="submit" class="filter-rowbutton__btn">Чеддер</button>
          </div>
          <div class="filter__rowbutton">
            <button type="submit" class="filter-rowbutton__btn">
              С голубой плесенью
            </button>
            <button type="submit" class="filter-rowbutton__btn">
              Смесь итальянских сыров
            </button>
          </div>
          <div class="filter__rowbutton">
            <button type="submit" class="filter-rowbutton__btn">
              Мягкий молодой сыр
            </button>
          </div>
          <h3 class="filter__subtitle">Мясо</h3>
          <div class="filter__rowbutton">
            <button type="submit" class="filter-rowbutton__btn">

            </button>

            <button type="submit" class="filter-rowbutton__btn">Ветчина</button>

            <button type="submit" class="filter-rowbutton__btn">
              Говядина
            </button>

              Колбаски
            </button>
            <button type="submit" class="filter-rowbutton__btn">
              Куриная грудка
            </button>
          </div>

          <div class="filter__rowbutton">
            <button type="submit" class="filter-rowbutton__btn">
              Креветка
            </button>

            <button type="submit" class="filter-rowbutton__btn">

            </button>

            <button type="submit" class="filter-rowbutton__btn">Чеснок</button>
            <button type="submit" class="filter-rowbutton__btn">

            </button>
            <button type="submit" class="filter-rowbutton__btn">Оливки</button>
          </div>

            <button type="submit" class="filter-rowbutton__btn">Маслины</button>
            <button type="submit" class="filter-rowbutton__btn">
              Клубника
            </button>
            <button type="submit" class="filter-rowbutton__btn">
              Смесь итальянских трав
            </button>
          </div>
          <button type="submit" class="filter__deliverybtn filter__btnreset">
            Сбросить
          </button>
          <button type="submit" class="filter__deliverybtn filter__btnapply">
            Применить
          </button>
