<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaLink</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap__pizzaLInk">
        <div class="pizzaLInk">
          <div class="pizzaLInk__images">
            <div class="item__promo pizzaLink-item__promo">NEW</div>
            <img
              src="images/pizza/pizza01.png"
              alt="pizza"
              class="pizzaLInk__image"
            />
          </div>
          <div class="pizzaLInk__text">
            <div class="pizzaLInk-text__header">
              <h2 class="pizzaLInk-text__title">
                Пепперони по-деревенски
                <img
                  src="images/pizzaLINK/pizzaLink__icon.svg"
                  alt="icon"
                  class="pizzaLInk-text__icon"
                />
              </h2>
              <button class="pizzaLInk-text__button">
                <img
                  src="images/pizzaLINK/pizzaLink__button__image.svg"
                  alt="iconinfo"
                  class="text-button__image"
                />
              </button>
            </div>
            <div class="pizzaLInk__item_wrap">
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item01(o).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Моцарелла</h4>
                <img
                  src="images/pizzaLINK/pizzaLink__delete_icon.svg"
                  alt="icon"
                  class="pizzaLink-delete__icon"
                />
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item02(o).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Огурцы маринованные</h4>
                <img
                  src="images/pizzaLINK/pizzaLink__delete_icon.svg"
                  alt="icon"
                  class="pizzaLink-delete__icon"
                />
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item03(o).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Пепперони</h4>
                <img
                  src="images/pizzaLINK/pizzaLink__delete_icon.svg"
                  alt="icon"
                  class="pizzaLink-delete__icon"
                />
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item04(o).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Томатный соус</h4>
                <img
                  src="images/pizzaLINK/pizzaLink__delete_icon.svg"
                  alt="icon"
                  class="pizzaLink-delete__icon"
                />
              </div>
            </div>
            <div class="pizzaLInk__buttons">
              <label class="traditionalbtn__label">
                <input
                  name="dough"
                  type="radio"
                  class="traditionalbtn__input"
                  checked
                />
                <span>Традиционное</span>
              </label>
              <label class="thin__dough__label">
                <input name="dough" type="radio" class="thin__dough__input" />
                <span>Тонкое</span>
              </label>
            </div>
            <div class="pizzaLInk__btnsize"></div>
            <h3 class="pizzaLInk__subtitle">Добавьте в пиццу</h3>
            <div class="pizzaLInk__item_wrap">
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item05(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Моцарелла</h4>
                <div class="pizzaLink-item__costs">59 ₽</div>
                <img
                  src="images/pizzaLINK/pizzaLink__aprove_icon.svg"
                  alt="icon"
                  class="pizzaLink-approve__icon"
                />
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item06(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Шампиньоны</h4>
                <div class="pizzaLink-item__costs">59 ₽</div>
                <img
                  src="images/pizzaLINK/pizzaLink__aprove_icon.svg"
                  alt="icon"
                  class="pizzaLink-approve__icon"
                />
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item07(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Красный лук</h4>
                <div class="pizzaLink-item__costs">59 ₽</div>
                <img
                  src="images/pizzaLINK/pizzaLink__aprove_icon.svg"
                  alt="icon"
                  class="pizzaLink-approve__icon"
                />
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item08(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Сладкий перец</h4>
                <div class="pizzaLink-item__costs">59 ₽</div>
                <img
                  src="images/pizzaLINK/pizzaLink__aprove_icon.svg"
                  alt="icon"
                  class="pizzaLink-approve__icon"
                />
              </div>
            </div>
            <div class="pizzaLink__footer">
              <div class="pizzaLink-footer__sum">
                <div class="footer-sum__costs">Итого: 379 ₽</div>
                <span class="footer-sum__gram">400 г</span>
              </div>
              <button class="pizzaLink-footer__button">Добавить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
