<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module" src="./js/main.js"></script>
    <div class="container">
      <div class="wrap__pizzaLInk">
        <div class="pizzaLInk">
          <!-- <div class="item__promo pizza-item__promo">NEW</div> -->
          <img
            src="images/pizza/pizza01.png"
            alt="pizza"
            class="pizzaLInk__image"
          />
          <div class="pizzaLInk__text">
            <div class="pizzaLInk-text__header">
              <h2 class="pizzaLInk-text__title">
                Пепперони по-деревенски
                <img
                  src="images/pizzaLINK/pizzaLink__icon.svg"
                  alt="icon"
                  class="pizzaLInk-text__icon"
                />
              </h2>
              <button class="pizzaLInk-text__button">
                <img
                  src="images/pizzaLINK/pizzaLink__button__image.svg"
                  alt="iconinfo"
                  class="text-button__image"
                />
              </button>
            </div>
            <div class="pizzaLInk__item_wrap">
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item01(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Моцарелла</h4>
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item02(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Огурцы маринованные</h4>
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item03(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Пепперони</h4>
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item04(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Томатный соус</h4>
              </div>
            </div>
            <div class="pizzaLInk__button">
              <button class="btntraditional">Традиционное</button>
              <button class="btnthin pizzaLink__button_generalstyle">
                Тонкое
              </button>
            </div>
            <div class="pizzaLInk__btnsize">
              <button class="pizzaLInk-btnsize_small">20 см</button>
              <button
                class="pizzaLInk-btnsize_large pizzaLink__button_generalstyle"
              >
                28 см
              </button>
              <button
                class="pizzaLInk-btnsize_medium pizzaLink__button_generalstyle"
              >
                33 см
              </button>
            </div>
            <h3 class="pizzaLInk__subtitle">Добавьте в пиццу</h3>
            <div class="pizzaLInk__item_wrap">
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item05(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Моцарелла</h4>
                <div class="pizzaLink-item__costs">59 ₽</div>
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item06(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Грибы маринованные</h4>
                <div class="pizzaLink-item__costs">59 ₽</div>
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item07(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Пепперони</h4>
                <div class="pizzaLink-item__costs">59 ₽</div>
              </div>
              <div class="pizzaLInk__item">
                <div class="pizzaLInk-image_wrap">
                  <img
                    src="images/pizzaLINK/pizzaLink__item08(w).svg"
                    alt="ingredient"
                    class="pizzaLInk-item__image"
                  />
                </div>
                <h4 class="pizzaLink-item__descr">Томатный соус</h4>
                <div class="pizzaLink-item__costs">59 ₽</div>
              </div>
            </div>
            <div class="pizzaLink__footer">
              <div class="pizzaLink-footer__sum">
                <div class="footer-sum__costs">Итого: 379 ₽</div>
                <span class="footer-sum__gram">400 г</span>
              </div>
              <button
                class="pizzaLink-footer__button pizzaLink__button_generalstyle"
              >
                Добавить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
