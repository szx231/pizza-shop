<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
  </head>
  <body>
    <div class="order">
      <div class="order__header">
        <div class="order-header__title">Ваш заказ</div>
        <div class="order-header__btn"></div>
      </div>
      <ul class="order__list">
        <li class="order-list__item">
          <div class="order-list-item__main">
            <div class="order-list-item__image">
              <img src="images/order/order__item01.jpg" alt="pizza" />
            </div>
            <div class="order-list-item__text">
              <div class="order-list-item__title">Чикен Сладкий Чили</div>
              <div class="order-list-item__descr">
                Традиционное тесто, 23 см
              </div>
              <div class="order-item__footer">
                <div class="order-item__sum">
                  <button class="order-counter__btn order-counter__plus">
                    <img
                      src="images/order/Plus__icon.svg"
                      alt="icon"
                      class="order-counter-plus__image"
                    />
                  </button>
                  <div class="order-counter__number">1</div>
                  <button class="order-counter__btn order-counter__minus">
                    <img
                      src="images/order/Minus__icon.svg"
                      alt="icon"
                      class="order-counter-minus__image"
                    />
                  </button>
                </div>
                <div class="order-footer__costs">499 ₽</div>
              </div>
            </div>
          </div>
        </li>
        <li class="order-list__item">
          <div class="order-list-item__main">
            <div class="order-list-item__image">
              <img src="images/order/order__item02.jpg" alt="" />
            </div>
            <div class="order-list-item__text">
              <div class="order-list-item__title">Чикен Сладкий Чили</div>
              <div class="order-list-item__descr">
                Традиционное тесто, 23 см
              </div>
              <div class="order-item__footer">
                <div class="order-item__sum">
                  <button class="order-counter__btn order-counter__plus">
                    <img
                      src="images/order/Plus__icon.svg"
                      alt="icon"
                      class="order-counter-plus__image"
                    />
                  </button>
                  <div class="order-counter__number">1</div>
                  <button class="order-counter__btn order-counter__minus">
                    <img
                      src="images/order/Minus__icon.svg"
                      alt="icon"
                      class="order-counter-minus__image"
                    />
                  </button>
                </div>
                <div class="order-footer__costs">499 ₽</div>
              </div>
            </div>
          </div>
        </li>
        <li class="order-list__item">
          <div class="order-list-item__main">
            <div class="order-list-item__image">
              <img src="images/order/order__item03.jpg" alt="" />
            </div>
            <div class="order-list-item__text">
              <div class="order-list-item__title">Чикен Сладкий Чили</div>
              <div class="order-list-item__descr">
                Традиционное тесто, 23 см
              </div>
              <div class="order-item__footer">
                <div class="order-item__sum">
                  <button class="order-counter__btn order-counter__plus">
                    <img
                      src="images/order/Plus__icon.svg"
                      alt="icon"
                      class="order-counter-plus__image"
                    />
                  </button>
                  <div class="order-counter__number">1</div>
                  <button class="order-counter__btn order-counter__minus">
                    <img
                      src="images/order/Minus__icon.svg"
                      alt="icon"
                      class="order-counter-minus__image"
                    />
                  </button>
                </div>
                <div class="order-footer__costs">499 ₽</div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="order__footer">
        <div class="order-footer__hr"></div>
        <div class="order-footer__delevery">
          <div class="order-footer__summ">Итого: 2 379 ₽</div>
          <button class="order-footer__btn">Оформить заказ</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
